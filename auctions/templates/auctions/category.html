{% extends "auctions/layout.html" %}

{% block body %}

{% for category in categories %}
  
    
<a href="{% url 'category' category_id=category.id %}" class="category_link">  
<div class="card category_link"> 
  <div class="card-body">
    <div class="card-title">

   
         <span class="category_name">
          {{ category.name }}: &nbsp; 

          </span>
    </div>


            <p class="card-text">
              {{category.description}}
            </p>
      </div>
</div>
</a>   



<br>

{% empty %}
<h4> No category found. </h4>
{% endfor %}

{% endblock %}
